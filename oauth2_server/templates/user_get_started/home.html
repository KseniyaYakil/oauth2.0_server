<title> User log in </title>
{% if user.is_authenticated %}
		<p>You are logged in</p>
		<p>For logging out proceed to <a href="{% url 'logout_user' %}">logout page</a></p>
{% else %}
		<p>You are not logged in</p>
		<li>For registration proceed to <a href="{% url 'registration' %}">registration page</a></li>
		<li>For logging in proceed to <a href="{% url 'login_user' %}">login page</a></li>
{% endif %}
